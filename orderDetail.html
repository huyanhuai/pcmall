<script>
    var orderNo,productId;
    $(function () {
        getUserInfo();
        productId = GetQueryString("productId");
        orderNo = GetQueryString("orderNo");
        // 订单详情
        publicAjaxToken(baseAjaxUrl + "/ty_api/order/getDetailByOrderNo", "POST", {"orderNo": orderNo}, orderDetailCall);

        //获取产品详情信息
        publicAjax(baseAjaxUrl + "/ty_api/product/queryBaseInfoById", "POST", {
            "productId": productId,
        }, detailCall);
    });
    // 订单回调
    function orderDetailCall(res){
        var orderStatus = "";
        var refundType = "";
        if(res.errorCode == 200){
            $(".sidebar-img img").attr("src", baseImgUrl + res.data.pictureUrl + '_small.jpg');
            if(res.data.status == "NON_PAY"){
                orderStatus = "未付款";
            }else if(res.data.status == "PAY_SUCCESS"){
                orderStatus = "已付款";
            }else if(res.data.status == "TICKET_SUCCESS"){
                orderStatus = "待评价"
            }else if(res.data.status == "COMMENT_SUCCESS"){
                orderStatus = "已完成"
            }else if(res.data.status == "CANCEL"){
                orderStatus = "已取消"
            }else if(res.data.status == "REFUND_SUCCESS"){
                orderStatus = "已退款"
            }else if(res.data.status == "INVALID_TICKET"){
                orderStatus = "已失效"
            }
            if(res.data.refundType == "NO_REFUND"){
                refundType = "概不退换"
            }else if(res.data.refundType == "REFUND"){
                refundType = "条件退"
            }
            $(".packageName").html(res.data.packageName);
            $(".orderNo").html(res.data.orderNo);
            $(".createTime").html(timeTransformation(res.data.createTime));
            $(".refundType").html(refundType);
            $(".buySum").html(res.data.buySum);
            $(".status").html(orderStatus);
            $(".orderPrice").html("¥"+res.data.orderPrice);

            $(".realname").html(res.data.realname);
            $(".mobile").html(res.data.mobile);
        }
    }
    // 产品回调
    function detailCall(res){
        if(res.errorCode == 200){
            $(".productName").html(res.data.productName);
            $(".address").html(res.data.address);
        }
    }
</script>
